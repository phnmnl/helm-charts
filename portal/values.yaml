# Default values for portal.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
#
# For allowing the Galaxy user creation, a valid galaxy api key and galaxy URL need to be provided.
# helm install --set galaxy_api_key=QWERTYT,galaxy_url="https://publicdev.phenomenal-h2020.eu/" phenomenal/portal
#
# To avoid using persistence on a cluster installation
# helm install --set mysql.persistence.enabled=false phenomenal/portal
#

# global settings
mydomain: "phenomenal-h2020.eu"

replicaCount: 1
tsi_portal_url: "https://api.portal.tsi.ebi.ac.uk/"
aap_url: "https://api.aai.ebi.ac.uk/"
#cloud_deploy_git_repo: "https://github.com/phnmnl/cloud-deploy-kubenow.git"
cloud_deploy_git_repo: "https://github.com/phnmnl/cloud-deploy-kubenow-dalcotidine-20190625.git"
#imagePullPolicy: "Always"
imagePullPolicy: "IfNotPresent"
galaxy_url: "https://public.phenomenal-h2020.eu"
galaxy_api_key: ""
enable_https: "true"
SiteAdminEmail: "sneumann@ipb-halle.de"

# frontend settings
frontend:
  name: portal
  image:
    repository: container-registry.phenomenal-h2020.eu/phnmnl/phenomenal-portal
    tag: latest
  service:
    name: http
    type: ClusterIP
    externalPort: 80
    internalPort: 80
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi

ingress:
  enabled: false
  annotations:
    cert-manager.io/issuer: "portal-tls-issuer"
  hosts:
    - host: portal.phenomenal-h2020.eu
  tls: []
#    - secretName: portal-cert
#      hosts:
#        - portal.phenomenal-h2020.eu

# mysql settings
mysql:
  mysqlRootPassword: "backend"
  mysqlUser: "backend-user"
  mysqlPassword: "htgcsak"
  mysqlDatabase: "phenomenal"

# metadata backend settings
metadata:
  name: phenomenal-portal-metadata
  image:
     repository: container-registry.phenomenal-h2020.eu/phnmnl/portal-metadata-backend
     tag: latest
  port: 8888
  partner_providers_repo: ""
  partner_providers_repo_key_file: ""
  partner_providers_repo_version: "master"

# app library settings
app_library:
  replicaCount: 1
  branch: master
  deployment:
    name: phenomenal-portal-app-library
  image:
    repository: container-registry.phenomenal-h2020.eu/phnmnl/phenomenal-portal-app-library
    tag: latest
  service:
    name: http
    internalPort: 80
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi

# wiki backend settings
wiki:
  replicaCount: 1
  deployment:
    name: phenomenal-portal-wiki
  image:
    repository: container-registry.phenomenal-h2020.eu/phnmnl/phenomenal-portal-wiki
    tag: latest
  service:
    name: http
    internalPort: 80
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi
