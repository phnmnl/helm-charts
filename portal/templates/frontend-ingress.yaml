apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ .Values.frontend.name }}
spec:
{{- if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
  - host: {{ .Values.frontend.name }}.{{ .Values.mydomain }}
    http:
      paths:
      - backend:
          serviceName: {{ .Values.frontend.name }}
          servicePort: 80
        path: /
